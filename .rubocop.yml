inherit_from: .rubocop_todo.yml
require:
- rubocop-rake
- rubocop-rspec
AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7.8
  Exclude:
    - "Rakefile"
    - "_site/**/*"
    - "vendor/**/*"
Layout:
  LineLength: 100
  IndentationStyle:
    IndentationWidth: 2
Metrics/MethodLength:
  Max: 20
Gemspec/DevelopmentDependencies:
  EnforcedStyle: gemspec
